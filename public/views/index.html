<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge 3</title>
    <script type="text/javascript" src="../vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/client.js"></script>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <h1>Calculator</h1>
    <form id="calculator">
      <label for="firstNum">First Number:</label>
      <input type="number" id="firstNum" name="firstNum" />

      <label for="secodnNum">Second Number:</label>
      <input type="number" id="secondNum" name="secondNum" />
        <br>
      <button type="submit" class="operator" id="add" >Add</button>
      <button type="submit" class="operator" id="subtract" >Subtract</button>
      <button type="submit" class="operator" id="multiply" >Multiply</button>
      <button type="submit" class="operator" id="divide" >Divide</button>
      <button id="clear">Clear</button>
    </form>
    <section id="result"></section>
  </body>
</html>
